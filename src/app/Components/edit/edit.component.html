<div class="popup">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="title">Update User</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="Close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <hr>
            <div class="modal-body" *ngIf="user">
                <form class="d-flex flex-column gap-3"
                    (ngSubmit)="updateUser(user.id,name.value,email.value,phone.value,city.value,street.value,suite.value)">
                    <div class="row justify-content-between">
                        <div class="col-md-5 variable1 d-flex flex-column gap-3">
                            <label for="#name">Name</label>
                            <input type="text" #name value="{{user.name}}" required />
                        </div>
                        <div class="col-md-5 variable2 d-flex flex-column gap-3">
                            <label for="#email">Email Address</label>
                            <input type="text" #email value="{{user.email}}" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 variable1 d-flex flex-column gap-3">
                            <label for="#phone">Phone</label>
                            <input type="text" #phone value="{{user.phone}}" required />
                        </div>
                    </div>
                    <label for="#city #suite #street">Address</label>
                    <div class="row justify-content-between">
                        <div class="col-md-3 variable1 d-flex flex-column gap-3">
                            <select #city required>
                                <option value="" disabled selected hidden>{{user.address.city}}</option>
                                <option value="Cairo">Cairo</option>
                                <option value="Alex">Alex</option>
                                <option value="Ismailia">Ismailia</option>
                            </select>
                        </div>
                        <div class="col-md-3 variable1 d-flex flex-column gap-3">
                            <input type="text" #street value="{{user.address.street}}" required />
                        </div>
                        <div class="col-md-3 variable1 d-flex flex-column gap-3">
                            <input type="text" #suite value="{{user.address.suite}}" required />
                        </div>
                    </div>
                    <input type="submit" value="Update User" class="submit m-auto btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>
