<div class="popup">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="title">User Information</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="Close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <hr>
            <div class="modal-body">
                <form class="d-flex flex-column gap-3"
                    (ngSubmit)="add(name.value,email.value,phone.value,city.value,street.value,suite.value)">
                    <div class="row justify-content-between">
                        <div class="col-md-5 variable1 d-flex flex-column gap-3">
                            <label for="#name">Name</label>
                            <input type="text" #name placeholder="eg: John Doe" required />
                        </div>
                        <div class="col-md-5 variable2 d-flex flex-column gap-3">
                            <label for="#email">Email Address</label>
                            <input type="text" #email placeholder="eg: johndoe@gmail.com" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 variable1 d-flex flex-column gap-3">
                            <label for="#phone">Phone</label>
                            <input type="text" #phone placeholder="eg: 01123456789" required />
                        </div>
                    </div>
                    <label for="#city #suite #street">Address</label>
                    <div class="row justify-content-between">
                        <div class="col-md-3 variable1 d-flex flex-column gap-3">
                            <select #city required>
                                <option value="" disabled selected hidden>City</option>
                                <option value="Cairo">Cairo</option>
                                <option value="Alex">Alex</option>
                                <option value="Ismailia">Ismailia</option>
                            </select>
                        </div>
                        <div class="col-md-3 variable1 d-flex flex-column gap-3">
                            <input type="text" #street placeholder="Street" required />
                        </div>
                        <div class="col-md-3 variable1 d-flex flex-column gap-3">
                            <input type="text" #suite placeholder="suite no." required />
                        </div>
                    </div>
                    <input type="submit" value="Add New User" class="submit m-auto btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>
